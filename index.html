<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWACK CITY 816 RADIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');

        body {
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(231, 60, 126, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(35, 166, 213, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            perspective: 1000px;
            overflow: hidden;
        }

        /* Animated dynamic visualizer bars background */
        .visualizer-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 5px;
            opacity: 0.4;
            z-index: -1;
        }

        .bar {
            width: 1.5%;
            background: linear-gradient(to top, #e73c7e, #23a6d5, #23d5ab);
            border-radius: 8px 8px 0 0;
            animation: bounce var(--duration) ease-in-out infinite;
            box-shadow: 0 0 15px rgba(231, 60, 126, 0.5);
        }

        @keyframes bounce {
            0%, 100% { height: var(--min-height); }
            50% { height: var(--max-height); }
        }

        .glass {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            border: 1px rgba(255, 255, 255, 0.15) solid;
            border-radius: 40px;
            box-shadow: 0 0 60px rgba(231, 60, 126, 0.4);
        }

        .radio-container {
            width: 90%;
            max-width: 450px;
            padding: 3.5rem 2.5rem;
            text-align: center;
            z-index: 10;
        }

        .player-wrapper {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-text {
            text-shadow: 0 0 25px rgba(231, 60, 126, 0.9);
        }

        .icon-circle {
            background: linear-gradient(135deg, #f472b6, #9333ea);
            box-shadow: 0 0 40px rgba(236, 72, 153, 0.5);
        }
        
        .zoom-link {
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .zoom-link:hover {
            color: #23a6d5;
            transform: translateY(-2px);
            text-shadow: 0 0 15px rgba(35, 166, 213, 0.8);
        }
    </style>
</head>
<body>

    <!-- Dynamic Animated Visualizer Background -->
    <div class="visualizer-bg">
        <div class="bar" style="--duration: 0.8s; --min-height: 20%; --max-height: 80%;"></div>
        <div class="bar" style="--duration: 1.2s; --min-height: 30%; --max-height: 60%;"></div>
        <div class="bar" style="--duration: 0.6s; --min-height: 10%; --max-height: 95%;"></div>
        <div class="bar" style="--duration: 1.5s; --min-height: 40%; --max-height: 70%;"></div>
        <div class="bar" style="--duration: 0.9s; --min-height: 15%; --max-height: 85%;"></div>
        <div class="bar" style="--duration: 1.1s; --min-height: 25%; --max-height: 75%;"></div>
        <div class="bar" style="--duration: 0.7s; --min-height: 5%; --max-height: 90%;"></div>
        <div class="bar" style="--duration: 1.4s; --min-height: 35%; --max-height: 65%;"></div>
        <div class="bar" style="--duration: 1.0s; --min-height: 20%; --max-height: 80%;"></div>
        <div class="bar" style="--duration: 0.8s; --min-height: 45%; --max-height: 85%;"></div>
        <div class="bar" style="--duration: 1.3s; --min-height: 10%; --max-height: 70%;"></div>
        <div class="bar" style="--duration: 0.5s; --min-height: 30%; --max-height: 95%;"></div>
        <div class="bar" style="--duration: 1.6s; --min-height: 20%; --max-height: 60%;"></div>
        <div class="bar" style="--duration: 0.9s; --min-height: 40%; --max-height: 85%;"></div>
        <div class="bar" style="--duration: 1.2s; --min-height: 15%; --max-height: 75%;"></div>
    </div>

    <div class="radio-container glass">
        <div class="mb-8">
            <div class="w-20 h-20 icon-circle rounded-full mx-auto mb-6 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
            </div>
            
            <h1 class="text-4xl font-black tracking-tighter glow-text uppercase italic">
                TWACK CITY <span class="text-pink-500">816</span> RADIO
            </h1>
            <div class="mt-3 flex items-center justify-center gap-3">
                <span class="flex h-2 w-2 relative">
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span>
                </span>
                <p class="text-white text-sm font-bold tracking-widest uppercase opacity-90">#TWACK4LYFE</p>
                <span class="flex h-2 w-2 relative">
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span>
                </span>
            </div>
        </div>

        <div class="player-wrapper">
            <!-- Radio.co Player Embed -->
            <script src="https://embed.radio.co/player/6bc6e7c.js"></script>
        </div>

        <div class="mt-10 flex flex-col gap-3">
            <a href="https://lets-get-lit.com" target="_blank" class="zoom-link text-xs font-bold text-white/60 tracking-widest uppercase">
                STREAMING LIVE ON ZOOM
            </a>
            <div class="h-1.5 w-24 bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 mx-auto rounded-full"></div>
        </div>
    </div>

</body>
</html>
